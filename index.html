<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de ViewContent e Redirecionamento</title>

    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    
    // Pixel Único: 707217888572619
    fbq('init', '707217888572619');
    
    // Rastreia o evento padrão de visualização de página
    fbq('track', 'PageView');
    </script>
    
    <noscript>
        <img height="1" width="1" style="display:none" 
        src="https://www.facebook.com/tr?id=707217888572619&ev=PageView&noscript=1"/>
    </noscript>
</head>
<body style="background-color: white;">

    <script>
        // 1. Dispara o evento 'ViewContent'
        fbq('track', 'ViewContent');

        console.log("Evento 'ViewContent' disparado para o Pixel ID 707217888572619.");

        // 2. Redirecionamento para o Google após 0.5 segundos (500 milissegundos)
        setTimeout(function() {
            window.location.href = "https://t.me/madudias_bot";
        }, 500);

        console.log("Redirecionando para o Google em 0.5 segundos...");
    </script>
</body>
</html>
